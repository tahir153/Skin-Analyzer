<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skin Analyzer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
  <h1
  class="jumbotron bg-primary text-center"
  style="color: rgba(19, 18, 18, 0.826);
  background-color: rgba(23, 2, 25, 0.068);
  padding: 100px;
  border: 2px solid rgba(18, 17, 17, 0.016);
  text-align: center;
  font-size: 300%;"
  >
  <b>AI Powered Skin Analyzer</b></h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label style="float:left; padding-top: 10px; padding-left: 10px; margin-right: 5%;"
      class="control-label col-sm-2" for="pwd">Upload Image</label>

      <div style="padding: 10px; border: 2px solid rgba(95, 82, 82, 0.123); background-color: rgba(23, 2, 25, 0.068);
      float:inline-end;"
      class="col-sm-10">
        <input type="file" class="form-control"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button style="background-color: green; color: white; margin-top: 10px; margin-bottom: 10px; font-size: 120%;" type="submit" class="btn btn-success ">Submit</button>
      </div>
    </div>
  </form>

	{% if predicted_class %}
  <img style="margin-left: 40%;" src="{{img_path}}" height="200px" width="200px">
	<h2 style="margin-left: 30%;" class="text-center"> <b>Disease : <i> {{predicted_class}} </i></b></h2>

	{% endif %}

</div>
</body>
</html>
